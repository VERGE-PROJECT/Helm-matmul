apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}
  labels:
    {{- include "compss-matmul.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
  - name: ssh
    protocol: TCP
    port: 22
    targetPort: {{ .Values.compss.master.ports.name }}
  - name: prometheus
    protocol: TCP
    port: 15000
    targetPort: prometheus
  selector:
    app: {{ .Release.Name }}